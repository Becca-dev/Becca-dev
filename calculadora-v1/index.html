 <body>
  <!--  cabeçalho do site em bootstrap -->

        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

              <li><a href="historico.html" class="nav-link px-2 link-dark">Histórico</a></li>
            </ul>
         </div>
        </div>

      <!--Conteudo do site -->

      <div class="">
        <h1 class="title">Calculadora Digital</h1>

              <p>Olá sejam muito bem vindos a calculadora Digital online.</p>

            <h2 class="title2">Calculos básicos</h2>

              <p> Faça seus calculos de forma pratrica e rápida.</p>
      </div>

     <!-- Corpo da calculadora  -->
    <div class="main">
      
        <form action="#" name="Calculator">

            <input type="text" class="text maincolor" name="text1" desabled>
            <input type="button" class="btn btn btn-lg" name="botao12" value="C" onclick="location.reload()"> <br>
            
            <input type="button" class="btn btn btn-lg" name="botao9" value="9" onclick="displaynum(botao9.value)">
            <input type="button" class="btn btn btn-lg" name="botao8" value="8" onclick="displaynum(botao8.value)"> 
            <input type="button" class="btn btn btn-lg" name="botao7" value="7" onclick="displaynum(botao7.value)">
            <input type="button" class="btn btn btn-lg" name="adcaobotao" value="+" onclick="displaynum(adcaobotao.value)"> <br>

            <input type="button" class="btn btn btn-lg" name="botao6" value="6" onclick="displaynum(botao6.value)"> 
            <input type="button" class="btn btn btn-lg" name="botao5" value="5" onclick="displaynum(botao5.value)"> 
            <input type="button" class="btn btn btn-lg" name="botao4" value="4" onclick="displaynum(botao4.value)">
            <input type="button" class="btn btn btn-lg" name="subbotao" value="-" onclick="displaynum(subbotao.value)"> <br>

            <input type="button" class="btn btn btn-lg" name="botao3" value="3" onclick="displaynum(botao3.value)"> 
            <input type="button" class="btn btn btn-lg" name="botao2" value="2" onclick="displaynum(botao2.value)"> 
            <input type="button" class="btn btn btn-lg" name="botao1" value="1" onclick="displaynum(botao1.value)"> 
            <input type="button" class="btn btn btn-lg" name="botaomult" value="*" onclick="displaynum(botaomult.value)"> <br>

            <input type="button" class="btn btn btn-lg" name="botao0" value="0" onclick="displaynum(botao0.value)"> 
            <input type="button" class="btn btn btn-lg" name="botaodivisao" value="/" onclick="displaynum(botaodivisao.value)">
            <input type="button" class="btn btn btn-lg" name="botaoponto" value="." onclick="displaynum(botaoponto.value)">
            <input type="button" class="btn btn btn-lg" name="botao-igual" value="=" onclick="text1.value=eval(text1.value)"> 
           

        </form>
    </div>
